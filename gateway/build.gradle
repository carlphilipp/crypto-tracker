apply plugin: 'org.springframework.boot'

dependencies {
    compile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-web'],
            [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib'],
            [group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'],
            [group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.4'],
            [group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot', version: '1.17'],
    )

    compile('com.fasterxml.jackson.module:jackson-module-kotlin:2.9.2') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-reflect'
    }
}
